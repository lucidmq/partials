<section class="simpleHero-section-container">
  <div class="simpleHero-container">
    {{ $simpleHero := cast_to_simple_hero .TemplateData }}
    <a href="{{$simpleHero.AlertLink}}" class="alerter" role="alert">
      <span class="blocker"> {{$simpleHero.AlertTopic}} </span>
      <span class="main-text"> {{$simpleHero.AlertContent}} </span>
      <svg
        class="svger"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </a>
    <h1 class="title">{{$simpleHero.Title}}</h1>
    <p class="subtitle">
      {{$simpleHero.Subtitle}}
    </p>
    <div class="buttonContainer">
      <a href="{{$simpleHero.Button1Link}}" class="baseButton button1">
        {{$simpleHero.Button1Copy}}
        <svg
          class="svg1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
      <a href="{{$simpleHero.Button2Link}}" class="baseButton button2">
        {{$simpleHero.Button2Copy}}
      </a>
    </div>
  </div>
</section>

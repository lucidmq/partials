<script>
  //TODO: Fix this junk
  function selectMenuItem() {
    let path = window.location.pathname
    let selected_item = ""
    if (path.includes("data-explorer")) {
      selected_item = "2"
    } else if (path.includes("builder")) {
      selected_item = "3"
    } else {
      selected_item = "1"
    }
    let selected_classname = "selected-item"
  
    let selectedElement = document.getElementById(selected_item)
    let childElement = selectedElement.children[0]
    childElement.className = selected_classname;
  }
  selectMenuItem()
</script>
